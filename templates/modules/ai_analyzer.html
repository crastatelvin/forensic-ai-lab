<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analyzer - Forensic Toolkit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-theme.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Forensic AI Analyzer</h1>
            <nav class="nav">
                <a href="{{ url_for('homepage') }}" class="nav-btn">Home</a>
                <a href="{{ url_for('ai_analysis') }}" class="nav-btn">AI Modules</a>
            </nav>
        </header>

        <main class="main">
            <section class="chat-section">
                <h2 class="chat-title">Talk to FORENSIC EXPERT</h2>
                <div class="chat-container" id="chatContainer">
                    <div class="chat-message grok-message">
                        <span class="message-text">Hello! I’m FORENSIC EXPERT, your AI Analyzer. You can ask me about case details, forensic analysis recommendations, or evidence-based suggestions. How can I assist you today?</span>
                    </div>
                </div>
                <form id="chatForm" class="chat-form">
                    <input type="text" id="userInput" class="chat-input" placeholder="Ask about cases, clues, or forensic insights..." required>
                    <button type="submit" class="chat-submit-btn">Send</button>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p>© 2025 Forensic Toolkit by TELVIN CRASTA</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    <style>
        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #1a2b4e;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .chat-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .user-message {
            background: #007bff;
            color: #fff;
            align-self: flex-end;
        }

        .grok-message {
            background: #4caf50;
            color: #fff;
            align-self: flex-start;
        }

        .thinking-message {
            background: #ff9800;
            color: #fff;
            align-self: center;
            font-style: italic;
        }

        .chat-input {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-submit-btn {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-submit-btn:hover {
            background: #0056b3;
        }
    </style>
</body>
</html>
