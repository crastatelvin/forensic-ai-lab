<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunshot Analysis - Forensic Toolkit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .module-container {
            background: #1a2b4e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .module-container h2 {
            color: #00d4ff;
            margin-bottom: 20px;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .upload-form label {
            color: #e0e0e0;
        }
        .upload-form input[type="file"] {
            padding: 10px;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            background: #0d1b2a;
            color: #e0e0e0;
        }
        .upload-form button {
            padding: 10px 20px;
            background: #00d4ff;
            color: #0d1b2a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .upload-form button:hover {
            background: #00b0ff;
        }
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #1a2b4e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-summary {
            margin-top: 20px;
            text-align: center;
            color: #e0e0e0;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gunshot Analysis Module</h1>
            <nav>
                <a href="{{ url_for('homepage') }}" class="nav-btn">Home</a>
                <a href="{{ url_for('ai_analysis') }}" class="nav-btn">AI Modules</a>
            </nav>
        </header>
        <main>
            <section class="module-container">
                <h2>Upload Gunshot Audio Files</h2>
                <form method="POST" enctype="multipart/form-data" class="upload-form">
                    <label for="crime_audio">Crime Scene Audio:</label>
                    <input type="file" name="crime_audio" id="crime_audio" accept=".wav,.mp3" required>
                    <label for="suspect_audio">Suspect Audio:</label>
                    <input type="file" name="suspect_audio" id="suspect_audio" accept=".wav,.mp3" required>
                    <button type="submit">Analyze Gunshot Audio</button>
                </form>
            </section>
            {% if result %}
            <section class="result-section">
                <h2>Analysis Results</h2>
                <div class="result-summary">
                    <p><strong>Match Score:</strong> {{ result.suspect_score }}</p>
                    <p><strong>Result:</strong> {{ result.message }}</p>
                </div>
                <audio controls>
                    <source src="{{ url_for('static', filename='uploads/' + result.crime_audio.split('/')[-1]) }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <audio controls>
                    <source src="{{ url_for('static', filename='uploads/' + result.suspect_audio.split('/')[-1]) }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </section>
            {% endif %}
        </main>
        <footer>
            <p>Â© 2025 Forensic AI Lab by TELVIN CRASTA</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
